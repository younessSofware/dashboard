<div class="p-4">
  <span class="capitalize text-3xl"><i class="fa-solid fa-tally-4"></i> statistics</span>
  <hr class="bg-primary pt-px my-2">
  <div class="mt-3 grid grid-cols-4 gap-5 pr-40">
    <div *ngFor="let item of items" class="border border-gray-400 shadow-lg p-4 rounded-lg">
      <div class="flex items-center">
        <span class="text-5xl block text-primary"><i [class]="item.icon"></i> </span>
        <span class="text-2xl ml-4 block text-primary capitalize">{{ item.title }}</span>
      </div>
      <div class="text-right">
        <span class="text-secondary font-bold block ml-auto text-5xl">
          <span *ngIf="statisticsLoading"><i class="fas fa-circle-notch fa-spin"></i></span>
          <span *ngIf="!statisticsLoading">{{ item.count }}</span>
        </span>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2">
    <div></div>
  </div>
</div>
