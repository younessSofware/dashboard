<div class="">
  <div class="flex flex-col items-center bg-primary justify-center py-20">
    <div class="w-36 h-36 rounded-full p-8 bg-white flex items-center justify-center">
      <img class="w-1/2" src="./../../../../assets/logo.png" alt="">
    </div>
    <span class="text-7xl font-bold text-white">
      <span class="block mt-2">{{ 'app_name_dashboard' | translate }}</span>
    </span>
  </div>
  <div class="bg-white w-full px-4 py-2 mt-4">
    <span class="text-3xl uppercase my-2"><i class="fa-solid fa-chart-column mx-3"></i>{{'statistics' | translate}}</span>
    <hr>
  </div>
  <div class="p-4" *ngIf="error">
    <app-alert [message]="error" type="danger"></app-alert>
  </div>
  <div class="mt-3 p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 xl:grid-cols-4 xl:gap-5" *ngIf="items && !error" >
    <div *ngFor="let item of items" class="border border-gray-400 shadow-lg p-4 rounded-lg">
      <div class="flex items-center">
        <span class="text-5xl block text-primary"><i [class]="item.icon"></i> </span>
        <span class="text-2xl mx-4 block text-primary capitalize">{{ item.title | translate }}</span>
      </div>
      <div class="flex justify-end w-full">
        <span class="text-secondary font-bold block text-5xl">
          <span *ngIf="statisticsLoading"><i class="fas fa-circle-notch fa-spin"></i></span>
          <span *ngIf="!statisticsLoading">{{ item.count }}</span>
        </span>
      </div>
    </div>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 px-4 py-6">
    <div class="map-container relative md:col-span-2 lg:col-span-1">
      <div class="absolute top-0 left-0 h-full w-full flex flex-col">
        <app-loading-line [loading]="false"></app-loading-line>
        <span class="text-2xl px-3 mt-2 text-primary font-bold block mb-4 capitalize"><i class="fas fa-store"></i> {{ 'stores' | translate }}</span>
        <div class="flex-grow" id="stores">

        </div>
      </div>
    </div>

    <div class="map-container relative">
      <div class="absolute top-0 left-0 h-full w-full flex flex-col">
        <app-loading-line [loading]="false"></app-loading-line>
        <span class="text-2xl px-3 mt-2 text-primary font-bold block mb-4 capitalize"><i class="fas fa-user"></i> {{ 'clients' | translate }}</span>
        <div class="flex-grow" id="clients">

        </div>
      </div>
    </div>

    <div class="map-container relative">
      <div class="absolute top-0 left-0 h-full w-full flex flex-col">
        <app-loading-line [loading]="false"></app-loading-line>
        <span class="text-2xl px-3 mt-2 text-primary font-bold block mb-4 capitalize"><i class="fas fa-truck"></i> {{ 'delivery men' | translate }}</span>
        <div class="flex-grow" id="deliveryMen">

        </div>
      </div>
    </div>
  </div>
</div>
