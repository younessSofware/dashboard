<div class="flex items-center ">
  <div class="cursor-pointe " (click)="toggleAudio()">
    <span class="text-lg" *ngIf="!play"><i class="fas fa-play"></i></span>
    <span class="text-lg mx-[1.5px]" *ngIf="play"><i class="fas fa-pause"></i></span>
  </div>
  <div class="mx-4 w-40">

    <app-slider
      [min]="0"
      [max]="duration"
      [value]="time"
      (onValueChange)="updateAudioPos($event)"
    ></app-slider>
  </div>
  <span class="text-sm"> {{ duration - time | msTime }}</span>
</div>
