<div class="pt-4 h-screen flex flex-col">
  <div class="bg-white w-full px-4">
    <span class="text-3xl uppercase my-2"><i class="fas fa-comments mx-2'"></i> Messages {{ partnerId }}</span>
    <hr class="mt-4">
  </div>
  <div class="flex flex-grow min-h-0">
    <app-correspondents-list (onAccountSelected)="setPartnerId($event)" [targetedAccount]="defaultAccount"></app-correspondents-list>
    <app-messages-area [partnerId]="partnerId" class="w-full"></app-messages-area>
  </div>
</div>
