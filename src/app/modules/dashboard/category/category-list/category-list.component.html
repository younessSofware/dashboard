<div class="container-fluid">
  <app-table
    [headers]="headers"
    pluralName="categories"
    singleName="category"
    primaryKey="id"
    deleteURL="categories/:id"
    retrieveURL="categories/paginate"
    displayLink="/dashboard/categories/display"
    editLink="/dashboard/categories/form/edit"
    createLink="/dashboard/categories/form/create"
    [showSortFilter]="false"
    [showDisplayButton]="false"
    icon="fas fa-tags"
  ></app-table>
</div>
