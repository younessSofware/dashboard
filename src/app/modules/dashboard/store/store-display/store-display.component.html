<div class="p-4 bg-gray-100 h-full overflow-auto">
  <div>
    <span class="text-3xl"><i class="fas fa-store"></i> Store Details / {{ store ? store.storeName : '' }}</span>
  </div>
  <div class="grid grid-cols-7 mt-5 gap-5">
    <div class="card col-span-1">
      <div class="h-1 w-1/2 mx-auto bg-primary" [ngClass]="{'w-1/2 animate-pint': !store, 'w-full': store}"></div>
      <div class="card-title">
        <span>Owner</span>
      </div>
      <div class="flex justify-center my-8">
        <img src="./../../../../../assets/admin_avatar.png" class="w-20 h-20 rounded-full ring-1 ring-gray-200" alt="">
      </div>
      <div class="pl-2 my-8">
        <span class="user-info "><i class="fas fa-user"></i> {{ store ?store.account.name : '...' }} </span>
        <span class="user-info"><i class="fas fa-at"></i> {{ store ?store.account.email : '...' }}</span>
        <span class="user-info"><i class="fas fa-location-dot"></i> {{ store ? store.account.address : '...' }}</span>
        <span class="user-info"><i class="fas fa-phone"></i> {{ store ?store.account.phoneNumber : '...' }}</span>
      </div>
    </div>

    <div class="card col-span-3">
      <div class="h-1 w-1/2 mx-auto bg-primary animate-ping"></div>
      <div class="flex justify-between items-center card-title">
        <span>Profits</span>
        <div>
          <select class="" name="" id="">
            <option value="">yearly</option>
            <option value="">monthly</option>
            <option value="">weekly</option>
          </select>
        </div>
      </div>
      <div>
        <apx-chart
          [series]="profitsChartOptions.series"
          [chart]="profitsChartOptions.chart"
          [xaxis]="profitsChartOptions.xaxis"
          [dataLabels]="profitsChartOptions.dataLabels"
          [grid]="profitsChartOptions.grid"
          [stroke]="profitsChartOptions.stroke"
          [title]="profitsChartOptions.title"
        ></apx-chart>
      </div>
    </div>
    <div class="card col-span-3">
      <div class="h-1 mx-auto bg-primary " [ngClass]="{'w-1/2 animate-pint': ordersLoading, 'w-full': !ordersLoading}"></div>
      <div class="card-title">
        <span>Orders</span>
      </div>
      <div *ngIf="!ordersLoading">
        <apx-chart
          [series]="ordersChartOptions.series"
          [chart]="ordersChartOptions.chart"
          [plotOptions]="ordersChartOptions.plotOptions"
          [labels]="ordersChartOptions.labels"
          [legend]="ordersChartOptions.legend"
          [colors]="ordersChartOptions.colors"
          [responsive]="ordersChartOptions.responsive"
        ></apx-chart>
      </div>
    </div>
  </div>

  <div class="my-6">
    <span class="text-2xl text-primary font-bold block mb-4">Products</span>
    <div class="h-1 mx-auto bg-primary " [ngClass]="{'w-1/2 animate-pint': !products, 'w-full': products}"></div>
  </div>
  <app-alert message="No product in this store yet" type="info" class="my-3 block" *ngIf="!products || !products.length" ></app-alert>
  <div class="mb-4 grid grid-cols-6 gap-4" *ngIf="products && products.length">
    <div class="card pb-[100%] relative" *ngFor="let product of products">
      <div class="h-full w-full absolute flex flex-col min-h-0">
        <div class="bg-black flex-grow min-h-0 overflow-hidden flex items-center justify-center rounded-tl-lg rounded-tr-lg">
          <img class="" [src]="productPhoto(product)" alt="">
        </div>
        <div class="p-2">
          <span class="block text-xl">{{ product.name }}</span>
          <div class="text-right text-lg">
            <span>{{ product.price }} SAR</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-red-500 h-60 my-4">
  </div>
</div>
