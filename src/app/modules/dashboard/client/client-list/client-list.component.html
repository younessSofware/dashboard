<div class="container-fluid">
  <app-table
    [headers]="headers"
    [rowButtons]="buttons"
    [tableButtons]="tableButtons"
    pluralName="clients"
    singleName="client"
    primaryKey="id"
    deleteURL="clients/:id"

</div>
