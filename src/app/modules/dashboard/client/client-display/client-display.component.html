<div class="p-4 bg-gray-100 h-full overflow-auto">
  <div>
    <span class="text-3xl"><i class="fas fa-store"></i> Client Details</span>
  </div>
  <div class="grid grid-cols-7 mt-5 gap-5">
    <div class="card col-span-1">
      <div class="h-1 w-1/2 mx-auto bg-primary" [ngClass]="{'w-1/2 animate-ping': !client, 'w-full': client}"></div>
      <div class="card-title">
        <span>Client</span>
      </div>
      <div class="flex justify-center my-8">
        <img src="./../../../../../assets/admin_avatar.png" class="w-20 h-20 rounded-full ring-1 ring-gray-200" alt="">
      </div>
      <div class="pl-2 my-8">
        <span class="user-info "><i class="fas fa-user"></i> {{ client ? client.account.name : '...' }} </span>
        <span class="user-info"><i class="fas fa-at"></i> {{ client ?client.account.email : '...' }}</span>
        <span class="user-info"><i class="fas fa-location-dot"></i> {{ client ? client.account.address : '...' }}</span>
        <span class="user-info"><i class="fas fa-phone"></i> {{ client ? client.account.phoneNumber : '...' }}</span>
      </div>
    </div>

    <div class="card col-span-3">
      <div class="h-1 mx-auto bg-primary " [ngClass]="{'w-1/2 animate-ping': storeSellsLoading, 'w-full': !storeSellsLoading}"></div>
      <div class="card-title">
        <span>Sells</span>
      </div>
      <div *ngIf="!storeSellsLoading" class="px-2  flex flex-col justify-end">
        <apx-chart
          [series]="storeSellsChartOptions.series"
          [chart]="storeSellsChartOptions.chart"
          [xaxis]="storeSellsChartOptions.xaxis"
          [dataLabels]="storeSellsChartOptions.dataLabels"
          [grid]="storeSellsChartOptions.grid"
          [stroke]="storeSellsChartOptions.stroke"
          [title]="storeSellsChartOptions.title"
        ></apx-chart>
      </div>
    </div>
    <div class="card col-span-3">
      <div class="h-1 mx-auto bg-primary " [ngClass]="{'w-1/2 animate-ping': ordersLoading, 'w-full': !ordersLoading}"></div>
      <div class="card-title">
        <span>Orders</span>
      </div>
      <div *ngIf="!ordersLoading">
        <apx-chart
          [series]="ordersChartOptions.series"
          [chart]="ordersChartOptions.chart"
          [plotOptions]="ordersChartOptions.plotOptions"
          [labels]="ordersChartOptions.labels"
          [legend]="ordersChartOptions.legend"
          [colors]="ordersChartOptions.colors"
          [responsive]="ordersChartOptions.responsive"
        ></apx-chart>
      </div>
    </div>
  </div>
