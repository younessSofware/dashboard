<div class="h-screen bg-primary py-3 fixed md:relative top-0 left-0 border md:border-0 border-gray-600 shadow-2xl">
  <div class="w-full">
    <span class="mt-3 bg-white text-primary flex justify-center py-3 group" *ngIf="user">
      <img class="w-8 h-8" src="./../../../../assets/admin_avatar.png" alt="">
      <span class="menu-tooltip group-hover:scale-100">{{ user.name }}</span>
    </span>
  </div>
  <nav>
    <a
      [routerLink]="item.path"
      routerLinkActive="active"
      (click)="item.notifications = 0"
      *ngFor="let item of menuItems"
      class="menu-item group"
    >
        <span class="menu-tooltip group-hover:scale-100">{{ item.name }}</span>

        <span [class]="item.notifications ? 'scale-100': 'scale-0'" class="notification">{{ item.notifications }}</span>

        <div class="py-3 px-4">
          <i [class]="item.icon"></i>
        </div>
    </a>
    <a (click)="logout()" class="menu-item group">
      <span class="px-4 py-3">
        <i class="fas fa-sign-out-alt"></i>
      </span>
      <span class="menu-tooltip group-hover:scale-100">logout</span>
    </a>
  </nav>
</div>
