<div class="container-fluid">
  <app-table
    [headers]="headers"
    pluralName="products"
    singleName="product"
    deleteURL="product/dash/:id"
    retrieveURL="product/all"
    displayLink="/dashboard/products/display"
    editLink="/dashboard/products/form/edit"
    createLink="/dashboard/products/form/create"
    [showCreateButton]="user.role == 'SUPER ADMIN'"
    [showUpdateButton]="user.role == 'SUPER ADMIN'"
    icon="fas fa-boxes"
  ></app-table>
</div>
