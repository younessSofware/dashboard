<div class="container-fluid">
  <app-table
    [headers]="headers"
    pluralName="products"
    singleName="product"
    primaryKey="id"
    deleteURL="products/:id"
    retrieveURL="products/dashboard"
    displayLink="/dashboard/products/display"
    editLink="/dashboard/products/form/edit"
    createLink="/dashboard/products/form/create"
    [showSortFilter]="false"
    [showDisplayButton]="false"
    icon="fas fa-boxes"
  ></app-table>
</div>
