<div class="w-full h-full flex justify-center items-center"  *ngIf='loading'>
    <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-gray-900">
    </div>
</div>
<div  class="mx-3" *ngIf='!loading'>
  <div class="my-3">
    <span class="text-3xl uppercase my-2"><i [class]="icon + ' mx-2'"></i>{{type}} {{ singleName }}</span>
    <hr>
  </div>
  <hr>
  <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mx-4 my-4" *ngIf="error">
    <p class="font-bold">{{error}}</p>
  </div>
  <form #form="ngForm" (ngSubmit)="type == 'edit' ? updateUser() : storeUser()" class="w-full" *ngIf="!loading && (type == 'edit') == !!data && headers && headers.length">
    <div class="flex flex-wrap mb-6 w-full">
      <div *ngFor="let header of headers" class="px-3 my-2" [class]="[header.width ? 'w-' + header.width : 'w-full']">
        <label *ngIf="!header.hidden && header.type != 'checkbox'" class="block uppercase tracking-wide text-gray-700 text-sm font-bold mb-2" [for]="header.name">
          {{ header.title }}
        </label>
        <section [ngSwitch]="header.type">
          <section *ngSwitchCase="header.type == 'image' || header.type == 'avatar' ? header.type : ''">
            <div class="mt-1 flex items-center justify-center">
              <div class="flex items-center justify-center">
                <div
                  class="w-32 h-32 flex items-center rounded-full ring-2 ring-gray-300 overflow-hidden"
                >
                  <img
                    class="w-full min-h-full rounded-full"
                    [src]="imagesUrl[header.name] ? imagesUrl[header.name] :
                      (header.type == 'avatar' ? './../../../assets/user.jpeg' : './../../../assets/default-img.png')"
                    alt=""
                  >
                </div>
              </div>
              <label [for]="header.name" class="ml-5 cursor-pointer bg-white block py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Change
              </label>
              <input
                (change)="setImage(header, $event)"
                type="file"
                [name]="header.name"
                ngModel
                [id]="header.name"
                hidden
              >
            </div>
          </section>
          <section *ngSwitchCase="'boolean'">
            <select
              [(ngModel)]="header.value"
              [id]="header.name"
              [name]="header.name"
              [class.error]="errors && errors[header.name]"
              *ngIf="header.options"
              class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            >
              <option [value]="false">{{ header.options[0] }}</option>
              <option [value]="true">{{ header.options[1] }}</option>
            </select>
          </section>
          <section *ngSwitchCase="'checkbox'">
            <label class="flex items-center">
              <input [(ngModel)]="header.value" [name]="header.name" [id]="header.name" type="checkbox" class="form-checkbox">
              <span class="ml-2">{{ header.title }}</span>
            </label>
          </section>
          <section *ngSwitchCase="'select-tags'">
            <span
              *ngFor="let tag of header.value; let ind = index"
              class="mr-1 mb-2 inline-block border-2 border-indigo-400 p-2 rounded-lg"
            >
              {{ tag }}
              <span (click)="removeTag(header, ind)" class="inline-block cursor-pointer text-indigo-200 mx-2"><i class="fas fa-times"></i></span>
            </span>
            <select
              (change)="addTag(header, $event)"
              [id]="header.name"
              [name]="header.name"
              [class.error]="errors && errors[header.name]"
              class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            >
              <option
                [value]="option"
                *ngFor="let option of header.options"
              >
                {{ option }}
              </option>
            </select>
          </section>
          <section *ngSwitchCase="'select'">
            <select
              (change)="fieldChanged(header.name, header.value)"
              [(ngModel)]="header.value"
              [id]="header.name"
              [name]="header.name"
              [class.error]="errors && errors[header.name]"
              class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            >
              <option
                [value]="option"
                *ngFor="let option of header.options"
              >
                {{ option }}
              </option>
            </select>
          </section>
          <section *ngSwitchCase="'textarea'">
            <textarea
              *ngIf="!header.hidden"
              [id]="header.name"
              [name]="header.name"
              [(ngModel)]="header.value"
              [placeholder]="header.title"
              rows="8"
              [class.error]="errors && errors[header.name]"
              class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            ></textarea>
          </section>
          <div *ngSwitchCase="'input-list'">
            <div class="my-3" *ngFor="let elem of header.value; let ind = index;trackBy:trackByIndex;">
              <div class="flex">
                <input
                  type="text"
                  [(ngModel)]="header.value[ind]"
                  [id]="header.name + '-' + ind"
                  [name]="header.name + '-' + ind"
                  class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                >
                <button
                  (click)="addElemToList(header)"
                  type="button"
                  *ngIf="ind == header.value.length - 1"
                  class="border-2 border-indigo-300 text-indigo-300 rounded-lg px-4 ml-2 hover:bg-indigo-300 hover:text-white"
                >
                  <i class="fas fa-plus"></i>
                </button>
                <button
                  (click)="removeElemFromList(header, ind)"
                  type="button"
                  *ngIf="ind != 0 || header.value.length > 1"
                  class="border-2 border-red-300 text-red-300 rounded-lg px-4 ml-2 hover:bg-red-300 hover:text-white"
                >
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
          </div>
          <section *ngSwitchDefault>
            <input
              *ngIf="!header.hidden"
              [id]="header.name"
              [name]="header.name"
              [(ngModel)]="header.value"
              [type]="header.type"
              [placeholder]="header.title"
              [class.error]="errors && errors[header.name]"
              class="appearance-none block w-full bg-gray-100 text-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            >
          </section>
        </section>
        <span *ngIf="errors && errors[header.name]">
          <span class="text-red-500 text-sm italic" *ngFor="let err of errors[header.name]">{{ err }}</span>
        </span>
      </div>
      <button type="submit" class="bg-indigo-400 p-2 w-full my-3 text-white mx-2">
        <span *ngIf="saveLoading"><i class="fas fa-circle-notch fa-spin"></i></span>
        <span *ngIf="!saveLoading">Save</span>
      </button>
    </div>
  </form>
</div>
