<div class="grid grid-cols-2 h-screen">
  <div class="flex flex-col items-center justify-center bg-primary px-10">
    <span class="block text-6xl font-extrabold text-secondary text-center">
      <span class="block"><i class="fa-solid fa-chart-line"></i></span>
      <span class="block mt-3">Wabel Dashboard</span>
    </span>
    <div class="mt-6 bg-secondary h-1 w-full"></div>
  </div>
  <div class="h-screen flex flex-col items-center justify-center px-56">
    <img class="w-28" src="./../../../../assets/logo.png" alt="">
    <div class="text-center w-full">
      <span class="block text-4xl mt-4 font-bold text-primary">Login</span>
      <app-alert [message]="error" *ngIf="error" [type]="'danger'" class="block my-4"></app-alert>
      <form [formGroup]="form" (ngSubmit)="submit()" class="mt-5 w-full" action="">
        <div>
          <input
            class="custom-input"
            [class.invalid]="email?.dirty && !email?.valid"
            placeholder="E-mail"
            formControlName="email"
          >
          <span class="text-red-500 text-left text-md block mt-2 pl-1" *ngIf="email?.dirty && !email?.valid">
            <span class="block" *ngIf="email?.hasError('required')">The email field is required</span>
            <span class="block" *ngIf="email?.hasError('email')">This field must be an email</span>
          </span>
        </div>

        <div>
          <input
            class="custom-input"
            [class.invalid]="password?.dirty && !password?.valid"
            type="password"
            placeholder="password"
            formControlName="password"
          >
          <span class="text-red-500 text-left text-md" *ngIf="password?.dirty && !password?.valid">
            <span class="block" *ngIf="password?.hasError('required')">The password field is required</span>
          </span>
        </div>

        <button
          class="custom-button"
          [disabled]="!form.valid"
        >
          <span *ngIf="loading" ><i class="fas fa-circle-notch fa-spin"></i></span>
          <span *ngIf="!loading" >Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
